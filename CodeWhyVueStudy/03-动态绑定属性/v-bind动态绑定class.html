<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .line {
            color: aqua;
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
    <button @click="btnClick">switch</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!",
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
            }
        }
    })
</script>
</body>
</html>
