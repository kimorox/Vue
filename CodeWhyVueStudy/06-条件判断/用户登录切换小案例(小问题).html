<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    解决input输入框复用问题可以使用不同的key进行区分-->
    <span v-if="isUser">
        <label for="username">用户账号</label>
        <input type="text" id="username" placeholder="请输入用户账号" key="username">
    </span>
    <span v-else>
        <label for="user_email">用户邮箱</label>
        <input type="text" id="user_email" placeholder="请输入用户邮箱" key="name">
    </span>
    <button @click="isUser = !isUser">切换类型</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            isUser: true
        }
    })
</script>
</body>
</html>
