<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    v-if:当条件为false时，包含v-if指令的元素根本不会存在于dom中-->
    <h2 v-if="isShow" id="aaa">{{message}}</h2>
    <!--    v-show:当条件为false时，v-show只是给我们元素添加一个行内样式:display:none-->
    <h2 v-show="isShow" id="bbb">{{message}}</h2>
    <!--    当需要在显示与隐藏之间频繁切换，使用v-show；当只有一次切换时使用v-if-->
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!",
            isShow: true
        }
    })
</script>
</body>
</html>
