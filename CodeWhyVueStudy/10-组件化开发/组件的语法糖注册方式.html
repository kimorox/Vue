<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    // 注册全局组件语法糖
    Vue.component("cpn", {
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
            </div>
        `
    })
    // 注册局部组件语法糖
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!"
        },
        components: {
            "cpn2": {
                template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
            </div>
        `
            }
        }
    })

</script>
</body>
</html>
