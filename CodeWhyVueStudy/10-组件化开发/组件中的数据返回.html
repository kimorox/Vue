<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>
            <button @click="decrement">-</button>
            当前计数：{{counter}}
            <button @click="increment">+</button>
        </h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // 1.注册组件
    Vue.component('cpn', {
        template: "#cpn",
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            increment() {
                this.counter++;
            },
            decrement() {
                this.counter--;
            }
        }
    })
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!"
        }
    })
</script>
</body>
</html>
