<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick"></button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!"
        },
        components: {
            cpn: {
                template: '#cpn',
                methods:{
                    btnClick(){
                        // 1.访问父组件$parent
                        console.log(this.$parent);
                        console.log(this.$parent.message);
                        // 2.访问根组件$root
                        console.log(this.$root);
                        console.log(this.$root.name);
                    }
                }
            },

        }
    })
</script>
</body>
</html>
