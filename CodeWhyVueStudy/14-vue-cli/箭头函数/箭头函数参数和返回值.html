<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.参数问题
    // 1.1 放入两个参数
    const sum = (num1, num2) => {
        return num1 + num2
    }
    // 1.2 放入一个参数(参数的括号可省略)
    const power = num => {
        return num * num
    }
    // 2.函数中
    // 2.1 函数代码块中有多行代码时
    const test = () => {
        // 1. 打印hello world
        console.log('hello world');
        // 2. 打印hello vue
        console.log('hello vue');
    }
    // 2.2 函数代码块中只有一行代码
    const mul = (num1, num2) => num1 * num2
    console.log(mul(10, 20));
    const demo = () => console.log('hello')
    demo()
</script>
</body>
</html>
