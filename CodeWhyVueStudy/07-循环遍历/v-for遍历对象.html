<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    1.在遍历对象过程中，如果只是获取一个值，获取到的是value-->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>
    <!--    2.获取key和value-->
    <ul>
        <li v-for="(value,key) in info">{{value}}-->{{key}}</li>
    </ul>
    <!--    3.获取key和value还有index-->
    <ul>
        <li v-for="(value,key,index) in info">{{value}}-->{{key}}-->{{index}}</li>
    </ul>
    <!--    vue建议使用v-for时绑定key，能够高效的更新虚拟DOM-->
    <ul>
        <li v-for="item in info" :key="item">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            info: {
                name: "one",
                age: 1,
                height: 1.70
            }
        }
    })
</script>
</body>
</html>
