<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    事件调用的方法没有参数-->
    <button @click="btn1Click()">按钮1</button>
    <button @click="btn1Click">按钮1</button>

    <button @click="btn2Click(123)">按钮2</button>
    <!--    如果函数需要参数，但是没有传入，那么函数的形参为undefined-->
    <button @click="btn2Click()">按钮2</button>
    <!--    在事件定义时，写方法时省略了括号，但是方法本身需要一个参数，
    这个时候Vue会默认将浏览器生成的event事件对象作为参数传入到方法-->
    <button @click="btn2Click">按钮2</button>
    <!--    方法定义时，我们需要event对象，同时需要其他参数-->
    <!--    手动获取浏览器参数的event对象，使用$event-->
    <button @click="btn3Click(123,$event)">按钮3</button>
    <button>按钮4</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!"
        },
        methods: {
            btn1Click() {
                console.log("btn1Click");
            },
            btn2Click(abc) {
                console.log(abc + "------");
            },
            btn3Click(abc, event) {
                console.log(abc + "------" + event);
            }
        }
    })
</script>
</body>
</html>
