<script>
    new Promise((resolve, reject) => {
        // 成功的时候调用resolve
        // resolve('hello world')

        // 失败的时候调用reject
        reject('error')
    }, 1000).then(data => {
        console.log(data)
        console.log(data)
        console.log(data)
    }, error => {
        console.log(error);
    })
</script>
