<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    setTimeout(() => {
        console.log('hello world');
    }, 1000)
    // 参数 -> 函数(resolve, reject)
    // resolve, reject本身是函数
    // 链式编程
    new Promise((resolve, reject) => {
        // 第一次网络请求的代码
        setTimeout(() => {
            resolve()
        }, 1000)
    }).then(() => {
        // 第一次拿到结果后的处理代码
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');
        return new Promise((resolve, reject) => {
            // 第二次网络请求代码
            setTimeout(() => {
                resolve()
            }, 1000)
        })
    }).then(() => {
        // 第二次处理代码
        console.log('hello second');
        console.log('hello second');
        console.log('hello second');
        return new Promise((resolve, reject) => {
            // 第三次请求代码
            setTimeout(() => {
                resolve()
            }, 1000)
        })
    }).then(() => {
        // 第三次处理代码
        console.log('hello third');
        console.log('hello third');
        console.log('hello third');
    })
</script>
</body>
</html>
