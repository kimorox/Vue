<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 什么时候用到promise？
    // 一般情况下是有异步操作时，使用promise对异步操作进行封装
    new Promise((resolve, reject) => {
        // 成功的时候调用resolve
        // resolve('hello world')

        // 失败的时候调用reject
        reject('error')
    }, 1000).then((data) => {
        console.log(data)
        console.log(data)
        console.log(data)
    }).catch((error) => {
        console.log(error);
    })
</script>
</body>
</html>
