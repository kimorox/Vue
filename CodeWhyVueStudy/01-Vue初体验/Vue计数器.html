<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter--;">-</button>-->
    <button v-on:click="add">+</button>
<!--    语法糖：v-on:click可简写为@click-->
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            add:function (){
                console.log("+++");
                this.counter++;
            },
            sub:function (){
                console.log("---");
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
