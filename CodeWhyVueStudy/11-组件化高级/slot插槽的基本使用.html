<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn><span>哈哈</span></cpn>
    <cpn><i>呵呵</i></cpn>
    <!--    如果有多个值同时放入组件进行替换，则一起作为替换元素-->
    <cpn>
        <i>呵呵呵</i>
        <div>我是div</div>
        <p>我是p</p>
    </cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>这是段落</p>
        <!--        设置插槽内部默认是按钮（可代替）-->
        <slot>
            <button>按钮</button>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!"
        },
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
