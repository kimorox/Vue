<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},bilibili！</h2>
    <h2>{{firstname+lastname}}</h2>
    <h2>{{firstname+" "+lastname}}</h2>
    <h2>{{firstname}}+{{lastname}}</h2>
    <h2>{{firstname}} {{lastname}}</h2>
    <h2>{{counter*2}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!!!",
            firstname: "kagura",
            lastname: "mea",
            counter: 1
        }
    })
</script>
</body>
</html>
